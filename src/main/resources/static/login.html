    <div class="container">
        <div class="img">
            <div class="logo">
                <h3><b>Drued MovieStore></b></h3>
            </div>
            <img src="img/DigitalContentTienda.svg" alt="store">
        </div>        
        <div class="login-container">
            <div>
                <!-- action = login.jsp // crear archivo jsp para conectar con html -->
                <form class="user">
                    <!-- avatar image before log in info...-->
                    <img class="avatar" src="img/male_avatar.svg" alt="avatar">
                    <!-- Info del form -->
                    <div class="form-group-tittle">
                        <h2><span>Bienvenido</span></h2>
                        <div class="separador"></div>
                        <div class="texto">
                            <p> Por favor, provee tus credenciales  
                                para ingresar al sistema.
                            </p>
                        </div>
                    </div>
                    <div class="input-div">
                        <!-- Icono font awesome avatar mini-->
                            <div class="i">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="form-group">
                                <label>Usuario</label>
                                <input type="email" id="txtUsername" aria-describedby="emailHelp" name= usuario placeholder="Digite su usuario" class="form-control">
                            </div>
                    </div>
                    <!-- Icono font awesome locker-->
                    <div class="input-div">
                        <div class="i">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="form-group">
                            <label>Contraseña</label>
                            <input type="password" id="txtPasswordUsuario" name="contra" required placeholder="Digite su contraseña" class="form-control">
                        </div>
                    </div>
                    <div class="form-button">
                        <a onclick="login()" href="#" style="text-decoration: none;"><button type="submit" class="btn btn-success">Ingresar</button></a>
                    </div>
                </form>
            </div>
        </div>
    </div>

        setTimeout(function(){
            $('.loader').fadeToggle();
        },2000);

	<script src="js/login.js"></script>
